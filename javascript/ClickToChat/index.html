<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Click To Chat</title>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../support/identity/GenericUserInfo.js"></script>
    <script src="../support/util/TimeRangeFormatter.js"></script>
    <script src="../support/util/MessageFormatter.js"></script>
    <script src="../../sdk/bbm_sdk_web.js"></script>
    <link rel="stylesheet" type="text/css" href="css/clickToChat.css"/>
    <!-- import bbm-chat into your application -->
    <link rel="import" href="node_modules/bbmChat/bbmChat.html">
    <!-- import bbm-user-email-dialog control -->
    <link rel="import" href="node_modules/bbmUserEmailDialog/bbmUserEmailDialog.html"/>

    <script src="js/config_mock.js"></script>
    <script src="../support/auth/MockAuthManager.js"></script>
    <script src="../support/identity/MockUserManager.js"></script>
  </head>
  <body>
    <div id="v-card">
      <img id="contact-avatar" src="img/ic_person_black_48dp_2x.png">
      <label id="contact-name">PAUL MORLEY</label>
      <label id="contact-position">SENIOR MORTGAGE BROKER</label>
      <div id="contact-info-row">
        <img src="img/ic_email_black_24dp_2x.png">
        <label>paul.morley@blackhole.sw.rim.net</label>
      </div>
      <div id="contact-info-row">
        <img src="img/ic_phone_black_24dp_2x.png">
        <label>555-333-444</label>
      </div>
      <div id="contact-info-row" style="margin-top:30px;">
        <img src="img/ic_chat_black_24dp_2x.png">
        <label onclick="startChat()"style="cursor:pointer">CLICK TO START CHAT</label>
      </div>
    </div>
    <div id="chat-pane">
      <bbm-chat id="bbm-chat">
      </bbm-chat>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
